    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2D5016;
            --warm-white: #FAFAFA;
            --amber-gold: #D4A574;
            --charcoal: #2C2C2C;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--warm-white);
            color: var(--charcoal);
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--primary-green);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--primary-green);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .filter-btn {
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background-color: var(--primary-green);
            color: white;
        }
        
        .gallery-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(45, 80, 22, 0.15);
        }
        
        .gallery-item img {
            transition: all 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .lightbox img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .lightbox-prev {
            left: -60px;
        }
        
        .lightbox-next {
            right: -60px;
        }
        
        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: none;
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }
        
        .lightbox-info {
            position: absolute;
            bottom: -80px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
        }
        
        .search-box {
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            box-shadow: 0 0 0 3px rgba(45, 80, 22, 0.1);
        }
    </style>
</head>

    <script>
        // 画廊功能
        document.addEventListener('DOMContentLoaded', function() {
            initGallery();
            initLightbox();
            initMobileMenu();
        });

        function initGallery() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('.gallery-item');
            const searchInput = document.getElementById('search-input');
            const noResults = document.getElementById('no-results');

            // 筛选功能
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新按钮状态
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const filter = this.dataset.filter;
                    filterItems(filter, searchInput.value);
                });
            });

            // 搜索功能
            searchInput.addEventListener('input', function() {
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                filterItems(activeFilter, this.value);
            });

            function filterItems(category, searchTerm) {
                let visibleCount = 0;
                
                galleryItems.forEach(item => {
                    const itemCategory = item.dataset.category;
                    const itemTitle = item.dataset.title.toLowerCase();
                    const itemDescription = item.dataset.description.toLowerCase();
                    const searchTermLower = searchTerm.toLowerCase();

                    const categoryMatch = category === 'all' || itemCategory === category;
                    const searchMatch = searchTerm === '' || 
                                      itemTitle.includes(searchTermLower) || 
                                      itemDescription.includes(searchTermLower);

                    if (categoryMatch && searchMatch) {
                        item.style.display = 'block';
                        visibleCount++;
                        // 添加显示动画
                        anime({
                            targets: item,
                            opacity: [0, 1],
                            scale: [0.8, 1],
                            duration: 400,
                            delay: visibleCount * 50,
                            easing: 'easeOutQuart'
                        });
                    } else {
                        item.style.display = 'none';
                    }
                });

                // 显示/隐藏无结果提示
                if (visibleCount === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                }
            }
        }

        function initLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxTitle = document.getElementById('lightbox-title');
            const lightboxDescription = document.getElementById('lightbox-description');
            const lightboxClose = document.getElementById('lightbox-close');
            const lightboxPrev = document.getElementById('lightbox-prev');
            const lightboxNext = document.getElementById('lightbox-next');
            
            let currentItems = [];
            let currentIndex = 0;

            // 打开灯箱
            document.querySelectorAll('.gallery-item').forEach((item, index) => {
                item.addEventListener('click', function() {
                    currentItems = Array.from(document.querySelectorAll('.gallery-item')).filter(item => 
                        item.style.display !== 'none'
                    );
                    currentIndex = currentItems.indexOf(this);
                    showLightbox();
                });
            });

            // 关闭灯箱
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // 键盘控制
            document.addEventListener('keydown', function(e) {
                if (lightbox.classList.contains('active')) {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') showPrev();
                    if (e.key === 'ArrowRight') showNext();
                }
            });

            // 导航按钮
            lightboxPrev.addEventListener('click', showPrev);
            lightboxNext.addEventListener('click', showNext);

            function showLightbox() {
                const currentItem = currentItems[currentIndex];
                const img = currentItem.querySelector('img');
                const title = currentItem.dataset.title;
                const description = currentItem.dataset.description;

                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
                lightboxTitle.textContent = title;
                lightboxDescription.textContent = description;
                
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            }

            function showPrev() {
                currentIndex = (currentIndex - 1 + currentItems.length) % currentItems.length;
                showLightbox();
            }

            function showNext() {
                currentIndex = (currentIndex + 1) % currentItems.length;
                showLightbox();
            }
        }

        function initMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        }
    </script>
