            const categoryTags = document.querySelectorAll('.category-tag');

            const searchInput = document.getElementById('search-input');
            const noResults = document.getElementById('no-results');

            // 分类筛选
            categoryTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    // 更新标签状态
                    categoryTags.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    const category = this.dataset.category;
                    filterArticles(category, searchInput.value);
                });
            });

            // 搜索功能
            searchInput.addEventListener('input', function() {
                const activeCategory = document.querySelector('.category-tag.active').dataset.category;
                filterArticles(activeCategory, this.value);
            });

            function filterArticles(category, searchTerm) {
                let visibleCount = 0;
                
                blogCards.forEach(card => {
                    const cardCategory = card.dataset.category;
                    const cardTitle = card.dataset.title.toLowerCase();
                    const searchTermLower = searchTerm.toLowerCase();

                    const categoryMatch = category === 'all' || cardCategory === category;
                    const searchMatch = searchTerm === '' || cardTitle.includes(searchTermLower);

                    if (categoryMatch && searchMatch) {
                        card.style.display = 'block';
                        visibleCount++;
                        // 添加显示动画
                        anime({
                            targets: card,
                            opacity: [0, 1],
                            translateY: [30, 0],
                            duration: 400,
                            delay: visibleCount * 100,
                            easing: 'easeOutQuart'
                        });
                    } else {
                        card.style.display = 'none';
                    }
                });

                // 显示/隐藏无结果提示
                if (visibleCount === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                }
            }
        }
